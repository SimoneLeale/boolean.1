<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scooter Lim</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="bg-transparent">

            <header>
                <!-- Logo e testo -->
                
                <div id="logo-and-text">
                    <img class="logo" src="logo.png"> 
                    <h5 class="logo-text">Taking Booleaners from A to B</h5>
                </div>

            </header>

            <nav>
                <!-- Input e testo -->

                <input type="submit" value="Prenota" class="input">
                <input type="submit" value="Termina Prenotazione" class="input">
                <input type="submit" value="Accendi Luci" class="input">

            </nav>

            <main>
                <!-- Lista monopattini -->

                <!-- Sezione 1-->
                    <h3 class="scooter"><input type="checkbox">Monopattino Gino22</h3>
                    <h5 class="place-and-charge"> &RightTeeArrow; Via Guadalametri- a 220 metri da te</h5>
                    <h5 class="place-and-charge">Stato carica:</h5>
                    <div class="loading bar1"></div>
                
                <!-- Sezione 2-->
                    <h3 class="scooter"><input type="checkbox">Monopattino Mike 24</h3>   
                    <h5 class="place-and-charge"> &RightTeeArrow; Via Ricciardoni- a 420 metri da te</h5>
                    <h5 class="place-and-charge">Stato carica:</h5> 
                    <div class="loading bar2"></div>
                
                <!-- Sezione 3-->   
                    <h3 class="scooter"><input type="checkbox">Monopattino Fede154</h3>  
                    <h5 class="place-and-charge"> &RightTeeArrow; Via Mentarini- a 490 metri da te</h5>
                    <h5 class="place-and-charge">Stato carica:</h5>
                    <div class="loading bar3"></div>
                
            </main>
        </div> 
    </body>
</html>
